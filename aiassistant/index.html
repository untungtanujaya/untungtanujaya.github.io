<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!-- Import css made by self -->
        <link type="text/css" rel="stylesheet" href="index.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Untung Tanujaya</title>
    </head>
    <body>
        <header id='header'>
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper light-blue darken-3">
                        <a href="#" data-target="mobile-look" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                        <ul class="left hide-on-med-and-down">
                            <li><a href="https://linkedin.com/in/untungtanujaya">LinkedIn</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <ul class="sidenav" id="mobile-look">
                <li><a href="https://linkedin.com/in/untungtanujaya">LinkedIn</a></li>
            </ul>
        </header>
        <main id='content'>
            <div class="parallax-container">
                <div class="parallax"><img class="responsive-img" src="images/graduationPhoto.png"></div>
            </div>
            <div class="section white">
                <div class="row container">
                    <h2 class="header light-blue-text text-darken-3">Hello, I am Untung Tanujaya's AI Assistant</h2>
                    <p class="grey-text text-darken-3 lighten-3">I can help you know Untung better. I am not perfect though, so if I can't answer your question, please ask him through his LinkedIn profile
                    <div class='input-field center-align' id='askBar'>
                        <input type='text' id="question" placeholder="Ask me something about Untung...">
                    </div>
                    <div class="preloader-wrapper active loader" id="loader">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class='center-align' id='answerBar'>
                        <span id='answer'></span>
                    </div>
                </div>
            </div>
        </main>
        <!-- Scripts -->
        <!-- Load TensorFlow.js. This is required to use the USE model. -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
        <!-- Load the USE model. -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"> </script>
        <script src="index.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script>
            // for front-end effect
            document.addEventListener('DOMContentLoaded', function() {
                // collapsible for desktop
                var elems = document.querySelectorAll('.collapsible');
                var instances = M.Collapsible.init(elems, {accordion: false});
                // sidebar for mobile & tablet
                var elems = document.querySelectorAll('.sidenav');
                var instances = M.Sidenav.init(elems, {accordion: false});
                // parallax
                var elems = document.querySelectorAll('.parallax');
                var instances = M.Parallax.init(elems, {});
            });
        </script>
    </body>
</html>
